{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12 text-center">
        <table class="table table-hover bg-light text-dark">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Color</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody>
                {% for human in object_list %}
                <tr>
                    <td>{{ human.id }}</td>
                    <td>{{ human.name }}</td>
                    <td>{{ human.phone }}</td>
                    <td>{{ human.color }}</td>
                    <td>{{ human.created }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
